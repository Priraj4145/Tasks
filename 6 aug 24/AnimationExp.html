<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS Animation Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            animation: moveAndColor 4s infinite alternate;
        }

        @keyframes moveAndColor {
            0% {
                transform: translateX(0) rotate(0);
                background-color: #3498db;
            }
            50% {
                transform: translateX(200px) rotate(180deg);
                background-color: #e74c3c;
            }
            100% {
                transform: translateX(0) rotate(360deg);
                background-color: #3498db;
            }
        }

        @media (max-width: 600px) {
            .box {
                width: 50px;
                height: 50px;
                animation: moveAndColorSmall 4s infinite alternate;
            }

            @keyframes moveAndColorSmall {
                0% {
                    transform: translateX(0) rotate(0);
                    background-color: #3498db;
                }
                50% {
                    transform: translateX(100px) rotate(180deg);
                    background-color: #e74c3c;
                }
                100% {
                    transform: translateX(0) rotate(360deg);
                    background-color: #3498db;
                }
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
